<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

<head>
    <title>http://www.experts-exchange.com/Programming/Languages/Scripting/JavaScript/Q_26700524.html</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <base href="http://www.trirand.com/blog/phpjqgrid/examples/loading_data/million_sql/" />
    <link rel="stylesheet" type="text/css" media="screen" href="http://www.trirand.com/blog/phpjqgrid/themes/redmond/jquery-ui-1.8.2.custom.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="http://www.trirand.com/blog/phpjqgrid/themes/ui.jqgrid.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="http://www.trirand.com/blog/phpjqgrid/themes/ui.multiselect.css" />
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <style type="text">
        html, body { margin: 0; /* Remove body margin/padding */ padding: 0; overflow: hidden; /* Remove scroll bars on browser window */ font-size: 75%; }
    </style>
    <!-- script src="http://www.trirand.com/blog/phpjqgrid/js/jquery.js" type="text/javascript"></script -->
    <script src="http://www.trirand.com/blog/phpjqgrid/js/i18n/grid.locale-en.js" type="text/javascript"></script>
    <script type="text/javascript">
        $.jgrid.no_legacy_api = true;
        $.jgrid.useJSON = true;
    </script>
    <script src="http://www.trirand.com/blog/phpjqgrid/js/jquery.jqGrid.min.js" type="text/javascript"></script>
    <script src="http://www.trirand.com/blog/phpjqgrid/js/jquery-ui-1.8.2.custom.min.js" type="text/javascript"></script>
    <script type='text/javascript'>
        jQuery(document).ready(function ($) {
            $("#dialog").dialog({
                modal: true,
                autoOpen: false
            });
            jQuery('#grid').jqGrid({
                ondblClickRow: function (id) {
                    $("#row-id").text($(this).find("tr[id=" + id + "] td").eq(0).text());
                    $("#customer").text($(this).find("tr[id=" + id + "] td").eq(2).text());
                    $("#dialog").dialog("open");
                },
                "width": "650",
                "hoverrows": false,
                "viewrecords": true,
                "jsonReader": {
                    "repeatitems": false,
                    "subgrid": {
                        "repeatitems": false
                    }
                },
                "xmlReader": {
                    "repeatitems": false,
                    "subgrid": {
                        "repeatitems": false
                    }
                },
                "gridview": true,
                "url": "grid.php",
                "editurl": "grid.php",
                "cellurl": "grid.php",
                "rowNum": 100,
                "sortname": "OrderID",
                "height": 150,
                "datatype": "json",
                "colModel": [{
                    "name": "OrderID",
                    "index": "OrderID",
                    "editable": true,
                    "sorttype": "int",
                    "key": true
                }, {
                    "name": "OrderDate",
                    "index": "OrderDate",
                    "editable": true,
                    "sorttype": "datetime",
                    "formatter": "date",
                    "formatoptions": {
                        "srcformat": "Y-m-d H:i:s",
                        "newformat": "m/d/Y"
                    },
                    "search": false
                }, {
                    "name": "CustomerID",
                    "index": "CustomerID",
                    "editable": true,
                    "sorttype": "string"
                }, {
                    "name": "Freight",
                    "index": "Freight",
                    "editable": true,
                    "sorttype": "numeric"
                }, {
                    "name": "ShipName",
                    "index": "ShipName",
                    "editable": true,
                    "sorttype": "string"
                }],
                "postData": {
                    "oper": "grid"
                },
                "prmNames": {
                    "page": "page",
                    "rows": "rows",
                    "sort": "sidx",
                    "order": "sord",
                    "search": "_search",
                    "nd": "nd",
                    "id": false,
                    "filter": "filters",
                    "searchField": "searchField",
                    "searchOper": "searchOper",
                    "searchString": "searchString",
                    "oper": "oper",
                    "query": "grid",
                    "addoper": "add",
                    "editoper": "edit",
                    "deloper": "del",
                    "excel": "excel",
                    "subgrid": "subgrid",
                    "totalrows": "totalrows",
                    "autocomplete": "autocmpl"
                },
                "pager": "#pager"
            });
            jQuery('#grid').jqGrid('filterToolbar', {
                "stringResult": true
            });
        });
    </script>
</head>

<body style="font-size:62.5%;">
    <div>
        <table id='grid'></table>
        <div id='pager'></div>
    </div>
    <div id="dialog" title="Double-Click">
        The selected row ID is: <span id="row-id"></span>
        <br /> For customer: <span id="customer"></span>
        <br />
    </div>
</body>

</html>
